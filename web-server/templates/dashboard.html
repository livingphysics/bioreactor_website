<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Dashboard - Bioreactor Control System</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            margin-right: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .chart-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            position: relative;
            height: 300px;
        }
        .status-bar {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-connected {
            background-color: #28a745;
        }
        .status-disconnected {
            background-color: #dc3545;
        }
        .sensor-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Sensor Dashboard</h1>

        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/upload">Upload Experiment</a>
            <a href="/my-experiments">My Experiments</a>
            <a href="/queue">Queue Status</a>
            <a href="/dashboard">Live Dashboard</a>
            <a href="/settings">Settings</a>
        </div>

        <div class="status-bar">
            <div>
                <span class="status-indicator" id="connection-status"></span>
                <span id="connection-text">Connecting...</span>
            </div>
            <div>
                <span>Data Source: <span class="sensor-value" id="data-source">--</span></span>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="chart-container" id="co2-container" style="display:none;">
                <canvas id="co2Chart"></canvas>
            </div>
            <div class="chart-container" id="temp-container" style="display:none;">
                <canvas id="tempChart"></canvas>
            </div>
            <div class="chart-container" id="od-container" style="display:none;">
                <canvas id="odChart"></canvas>
            </div>
            <div class="chart-container" id="peltier-container" style="display:none;">
                <canvas id="peltierChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const MAX_DATA_POINTS = 100;

        // Chart configurations
        const chartConfig = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    title: { display: true, text: 'Time' },
                    ticks: { maxRotation: 45, minRotation: 45 }
                },
                y: {
                    title: { display: true, text: 'Value' },
                    beginAtZero: false
                }
            },
            plugins: {
                legend: { display: true, position: 'top' },
                tooltip: { mode: 'index', intersect: false }
            },
            animation: { duration: 300 }
        };

        // Create charts
        const charts = {};

        // CO2 Chart
        const co2Ctx = document.getElementById('co2Chart').getContext('2d');
        charts.co2 = new Chart(co2Ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CO2 (ppm)',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.1)',
                    tension: 0.1,
                    fill: true
                }]
            },
            options: { ...chartConfig, scales: { ...chartConfig.scales, y: { ...chartConfig.scales.y, title: { display: true, text: 'CO2 (ppm)' } } } }
        });

        // Temperature Chart
        const tempCtx = document.getElementById('tempChart').getContext('2d');
        charts.temp = new Chart(tempCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: []
            },
            options: { ...chartConfig, scales: { ...chartConfig.scales, y: { ...chartConfig.scales.y, title: { display: true, text: 'Temperature (Â°C)' } } } }
        });

        // OD Chart
        const odCtx = document.getElementById('odChart').getContext('2d');
        charts.od = new Chart(odCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: []
            },
            options: { ...chartConfig, scales: { ...chartConfig.scales, y: { ...chartConfig.scales.y, title: { display: true, text: 'Optical Density' } } } }
        });

        // Peltier Chart
        const peltierCtx = document.getElementById('peltierChart').getContext('2d');
        charts.peltier = new Chart(peltierCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Peltier Current (mA)',
                    data: [],
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.1)',
                    tension: 0.1,
                    fill: true
                }]
            },
            options: { ...chartConfig, scales: { ...chartConfig.scales, y: { ...chartConfig.scales.y, title: { display: true, text: 'Current (mA)' } } } }
        });

        // Status elements
        const statusIndicator = document.getElementById('connection-status');
        const statusText = document.getElementById('connection-text');
        const dataSource = document.getElementById('data-source');

        function updateConnectionStatus(connected) {
            statusIndicator.className = connected ? 'status-indicator status-connected' : 'status-indicator status-disconnected';
            statusText.textContent = connected ? 'Connected' : 'Disconnected';
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('en-US', { hour12: false });
        }

        function updateChart(data) {
            const timeLabel = formatTime(data.timestamp);

            // Update data source indicator
            dataSource.textContent = data.source === 'csv' ? 'CSV (Experiment Running)' : data.source === 'hardware' ? 'Hardware (Live)' : 'Unknown';

            // Update CO2
            if (data.co2_ppm !== null && data.co2_ppm !== undefined) {
                document.getElementById('co2-container').style.display = 'block';
                charts.co2.data.labels.push(timeLabel);
                charts.co2.data.datasets[0].data.push(data.co2_ppm);
                if (charts.co2.data.labels.length > MAX_DATA_POINTS) {
                    charts.co2.data.labels.shift();
                    charts.co2.data.datasets[0].data.shift();
                }
                charts.co2.update('none');
            }

            // Update Temperature
            if (data.temperatures && Array.isArray(data.temperatures) && data.temperatures.length > 0) {
                document.getElementById('temp-container').style.display = 'block';

                // Initialize datasets if needed
                if (charts.temp.data.datasets.length === 0) {
                    const colors = ['rgb(255, 99, 132)', 'rgb(54, 162, 235)', 'rgb(255, 206, 86)', 'rgb(75, 192, 192)'];
                    data.temperatures.forEach((_, i) => {
                        charts.temp.data.datasets.push({
                            label: `Vial ${i + 1}`,
                            data: [],
                            borderColor: colors[i % colors.length],
                            backgroundColor: colors[i % colors.length].replace('rgb', 'rgba').replace(')', ', 0.1)'),
                            tension: 0.1,
                            fill: false
                        });
                    });
                }

                charts.temp.data.labels.push(timeLabel);
                data.temperatures.forEach((temp, i) => {
                    if (charts.temp.data.datasets[i]) {
                        charts.temp.data.datasets[i].data.push(temp);
                    }
                });

                if (charts.temp.data.labels.length > MAX_DATA_POINTS) {
                    charts.temp.data.labels.shift();
                    charts.temp.data.datasets.forEach(ds => ds.data.shift());
                }
                charts.temp.update('none');
            }

            // Update Photodiodes (OD)
            if (data.photodiodes && Array.isArray(data.photodiodes) && data.photodiodes.length > 0) {
                document.getElementById('od-container').style.display = 'block';

                // Initialize datasets if needed
                if (charts.od.data.datasets.length === 0) {
                    const colors = ['rgb(153, 102, 255)', 'rgb(255, 159, 64)', 'rgb(201, 203, 207)', 'rgb(83, 102, 255)'];
                    data.photodiodes.forEach((_, i) => {
                        charts.od.data.datasets.push({
                            label: `Vial ${i + 1}`,
                            data: [],
                            borderColor: colors[i % colors.length],
                            backgroundColor: colors[i % colors.length].replace('rgb', 'rgba').replace(')', ', 0.1)'),
                            tension: 0.1,
                            fill: false
                        });
                    });
                }

                charts.od.data.labels.push(timeLabel);
                data.photodiodes.forEach((od, i) => {
                    if (charts.od.data.datasets[i]) {
                        charts.od.data.datasets[i].data.push(od);
                    }
                });

                if (charts.od.data.labels.length > MAX_DATA_POINTS) {
                    charts.od.data.labels.shift();
                    charts.od.data.datasets.forEach(ds => ds.data.shift());
                }
                charts.od.update('none');
            }

            // Update Peltier Current
            if (data.peltier_current !== null && data.peltier_current !== undefined) {
                document.getElementById('peltier-container').style.display = 'block';
                charts.peltier.data.labels.push(timeLabel);
                charts.peltier.data.datasets[0].data.push(data.peltier_current);
                if (charts.peltier.data.labels.length > MAX_DATA_POINTS) {
                    charts.peltier.data.labels.shift();
                    charts.peltier.data.datasets[0].data.shift();
                }
                charts.peltier.update('none');
            }
        }

        // Server-Sent Events connection
        let eventSource;

        function connectSSE() {
            eventSource = new EventSource('/api/live-data');

            eventSource.onopen = function(event) {
                console.log('SSE connection opened');
                updateConnectionStatus(true);
            };

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Received data:', data);
                    updateChart(data);
                } catch (error) {
                    console.error('Error parsing SSE data:', error);
                }
            };

            eventSource.onerror = function(event) {
                console.error('SSE error:', event);
                updateConnectionStatus(false);
                eventSource.close();
                setTimeout(connectSSE, 5000);
            };
        }

        connectSSE();

        window.addEventListener('beforeunload', function() {
            if (eventSource) eventSource.close();
        });
    </script>
</body>
</html>
